{% extends 'base.html' %}

{% block content %}

    <div class="col-md-6">
        <article class="blog-post">
            <h2 class="blog-post-title">{{blog.title}}</h2>
            <p class="blog-post-meta">{{blog.datetime}} by <a href="#">{{blog.author}}</a></p>
            <p>{{blog.subtitle}}</h2>
            <hr>
            <img src="{{blog.image.url}}" class="img-fluid" alt="Responsive image" alt="{{blog.title}}">
            <p>{{blog.body|safe}}</p>
        </article>
    </div>

{% endblock content %}
