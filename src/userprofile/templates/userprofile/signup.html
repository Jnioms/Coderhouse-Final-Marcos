{% extends 'base.html' %}

{% block content %}

  {% if request.user.is_authenticated %}

    <h2>Hey, you are already logged in!</h2>
    <p><a href="{% url 'index' %}">Click here to go back to the index.</a></p>

  {% else %}

    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form>

  {% endif %}

{% endblock content %}
